<div class="login-container">
  <div class="login-form">
    <h2>UDIAN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="input-group">
        <input
        id="username"
        placeholder="Enter your username"
        formControlName="username"
        type="text"
        [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
      />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</small>
          <small *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 5 characters</small>
        </div>
      
      </div>

      <div class="input-group">
        <input
        type="password"
        id="password"
        placeholder="Enter your password"
        formControlName="password"
        [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
      />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
    </form>

    <hr />

    <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
  </div>
</div>
